<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Animation</title>
</head>
<body>
    <div class="block">
        <div class="buttons">
            <div class="alpha-btn-block">
                <button type="button" class="alpha-btn">Alpha button</button>
            </div>
            <div class="beta-btn-block">
                <button type="button" class="beta-btn">Beta button</button>
            </div>
            <div class="gamma-btn-block">
                <button type="button" class="gamma-btn">Gamma button</button>
            </div>
            <div class="delta-btn-block">
                <button type="button" class="delta-btn">Delta button</button>
            </div>
        </div>
    </div>
</body>
</html>
